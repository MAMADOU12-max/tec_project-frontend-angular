<app-slide-homepage></app-slide-homepage>

<div class="container my-5">
    <div class="row">
        <div class="col-md-6 d-flex align-items-center">
            <img src="../../assets/images/contact.png" class="card-img-top" alt="contact image"/>
        </div>
        <div class="col-md-6">
            <div class="text-center">
                 <h2>Votre demande</h2>
                 <!-- <h2>Nos références</h2> -->
                 <div class="surligned"></div>
                 <p>Vous avez un projet ? Vous souhaitez être guidé ? <br>
                    Faites nous part de vos attentes, <br>
                    nous vous recontacterons.
                </p>
            </div>
            <form>
                <!-- Name input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form4Example1">Nom<span class="text-danger"> *</span></label>
                    <input type="text" id="form4Example1" class="form-control border border-1" />
                </div>
              
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form4Example2">Email</label>
                    <input type="email" id="form4Example2" class="form-control border border-1" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form4Example2">Téléphone<span class="text-danger"> *</span></label>
                    <input type="email" id="form4Example2" class="form-control border border-1" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form4Example2">Ville</label>
                    <input type="email" id="form4Example2" class="form-control border border-1" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form4Example2">Entreprise / Organisation</label>
                    <input type="email" id="form4Example2" class="form-control border border-1" />
                </div>
              
                <!-- Message input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form4Example3">Dans quel cadre nous consultez-vous ?<span class="text-danger"> *</span></label>
                    <textarea class="form-control border border-1" id="form4Example3" rows="4"></textarea>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form4Example2">Ajouter un fichier (Max. 5 Mo)</label>
                    <input type="file" id="form4Example2" class="form-control" />
                </div>

                <div class="form-outline mb-4">
                    <label class="visually-hidden" for="inlineFormSelectPref">Votre budget pour ce projet</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>- 1 000 000 XOF</option>
                        <option value="1">1 000 000 - 2 000 000 XOF</option>
                        <option value="2">2 000 000 - 3 000 000 XOF</option>
                        <option value="3">3 000 000 - 4 000 000 XOF</option>
                        <option value="3">4 000 000 - 5 000 000 XOF</option>
                        <option value="3"> + 5 000 000 XOF</option>
                        <option value="3">Je ne sais pas</option>
                      </select>
                </div>

                <!-- <div class="form-outline mb-4">
                    <label class="form-label" for="form4Example3">Dans quel cadre nous consultez-vous ?<span class="text-danger"> *</span></label>
                    <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                </div> -->
              
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
                    <label class="form-check-label" for="form4Example4">
                        Envoyez moi une copie du devis
                    </label>
                </div>
              
                <!-- Submit button -->
                <div class="text-center">
                     <button type="submit" class="btn btn-block mean_background mb-4 border-0 text-white fw-bold px-4">Envoyer</button>                     
                </div>
            </form>   
        </div>      
    </div>
</div>
