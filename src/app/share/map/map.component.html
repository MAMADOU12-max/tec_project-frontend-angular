<!-- ----------------------------------------------- Start Map secion ------------------------------------------------ -->
<section>
    <div class="container-fluid my-4">
        <div class="row">
            <div class="col-12 map px-0">
               <agm-map [latitude]="lat" [longitude]="lng" style="height: 400px;">
                    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                 </agm-map>
            </div>             
        </div>
    </div>
</section>
<!-- ------------------------------------------------ End  Map secion ------------------------------------------------ -->
